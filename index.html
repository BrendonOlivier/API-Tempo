<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/scripts.js" defer></script>
    <title>Tempo</title>
</head>

<body>

    <div class="container">

        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Buscar cidade" id="city-input">
                <button id="search">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>

        <div id="weather-data" class="hide">

            <h2>
                <i class="bi bi-geo-alt-fill"></i>
                <span id="city"></span>
                <img src="" alt="bandeira do país" id="country">
            </h2>
            <p id="temperature"><span></span>&deg;C</p>

            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="Condições do Tempo" id="weather-icon">
            </div>

            <div id="details-container">
                <p id="humidity">
                    <i class="bi bi-droplet-fill"></i>
                    <span></span>
                </p>

                <p id="wind">
                    <i class="bi bi-wind"></i>
                    <span></span>
                </p>
            </div>

        </div>

    </div>

</body>

</html>
